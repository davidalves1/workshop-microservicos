version: '3'

services:
  productapp:
    build: .
    volumes:
      - ./:/var/www
    depends_on:
      - productapp-mysql
      - productapp-redis

  productapp-nginx:
    build: ./.nginx
    restart: "no"
    ports:
      - "8001:80"
    volumes:
      - ./:/var/www
    depends_on:
      - productapp 

  productapp-mysql:
    image: mysql:5.7.22
    command: --innodb-use-native-aio=0
    restart: "no"
    ports:
      - 33006
    volumes:
      - "./.docker/dbdata:/var/lib/mysql"
    environment:
      MYSQL_DATABASE: productapp
      MYSQL_ROOT_PASSWORD: admin123

  productapp-redis:
    image: redis:alpine
    expose: 
      - 6379